        <form class="form" id="createAccount">
            <h1 class="form-title">Leave a Message</h1>
            <!-- <div class="form-message form-message-error">#</div> -->

<!-- -----------names----------------- -->
            <div class="names">
                <div class="form-input-group name">
                    <input type="text" class="form-input" autofocus placeholder="First Name">
                    <div class="form-input-error-message"></div>
                </div>
                <div class="form-input-group name">
                    <input type="text" class="form-input" autofocus placeholder="Last Name">
                    <div class="form-input-error-message"></div>
                </div>
            </div>

<!-- ---------------contact--------------- -->
            <div class="contacts">
                <div class="form-input-group contact">
                    <input type="email" class="form-input" autofocus placeholder="Email Address">
                    <div class="form-input-error-message"></div>
                </div>
                <div class="form-input-group contact">
                    <input type="tel" class="form-input" autofocus placeholder="Phone Number">
                    <div class="form-input-error-message"></div>
                </div>
            </div>

<!-- -------------------message---------------- -->
            <div class="form-input-group">
                <textarea type="text" class="form-input message" autofocus placeholder="Message"></textarea>
            </div>
            <div class="form-input-error-message"></div>
            <button class="form-button" type="submit">Send</button>
        </form>
